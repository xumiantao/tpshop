<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="国澳微信商城" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>我的收藏</title>
		<link href="__PUBLIC__/aodai/css/mui.min.css" rel="stylesheet" />
		<link href="__PUBLIC__/aodai/css/style.css" rel="stylesheet" />
		<link href="__PUBLIC__/aodai/css/cart.css" rel="stylesheet" />
		<link href="__PUBLIC__/aodai/css/iconfont.css" rel="stylesheet" />
		<script type="text/javascript" ></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bg">
			<div class="mui-pull-left">
				<a href="javascript:void(window.history.go(-1));" title="" ><img src="__PUBLIC__/aodai/images/top_arrowleft.png" /></a>
			</div>
			<h1 class="mui-title">收藏</h1>
		</header>
		<footer class="gwc-topter">
			<div class="mui-content-pro">
				<div id="slider" class="mui-slider" data-slider="5">
					<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
						<a class="mui-control-item mui-active a" href="{:U('Home/Cart/deleteshopping')}">
							<div class="as mui-input-row mui-checkbox mui-pull-left ">

								<input name="checkbox1" value="Item 4" type="checkbox" checked="">
								<label style="color:#000;font-size:15px;">清空</label>
							</div>
						</a>


					</div>
				</div>
		</footer>
		<div class="mui-content mui-content-cot" style="margin-bottom: 100px;">
			<volist name='cart' id="car">
			<div class="mui-card mui-shopping-cart" style="margin-top: 80px;">
				<form class="mui-input-group">
					<div class="mui-checkbox mui-left">
						<div class="mui-table-view-cell mui-media mui-list">
							<a href="{:U('Home/Goods/goodsInfo',array('goods_id'=>$car['goods_id']))}" class="mui-navigate">
								<img class="mui-media-object mui-pull-left" src="{$car.original_img}" />
								<div class="mui-media-body mui-list-data mui-shopping-cart">
									<p>{$car.goods_name}</p>
									<p>￥{$car.shop_price}</p>

								</div>
								<div class="mui-numbox mui-number mui-pull-right mui-keep-cart">
									<a href="{:U('Home/Goods/goodsInfo',array('goods_id'=>$car['goods_id']))}">
										<img src="__PUBLIC__/aodai/images/shoppinf_orange.png" />
									</a>
								</div>
							</a>
						</div>
						<input name="checkbox" value="Item 2" type="checkbox" checked="checked" class="checkbox-left">
					</div>
				</form>
			</div>
		</volist>
		</div>
		<nav class="mui-bar mui-bar-tab mui-bar-tit" style="border-top: 0px solid #DDDDDD;">

			<a class="mui-tab-item" href="{:U('Home/Index/index')}">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="{:U('Home/Cart/shopping')}">
				<span class="mui-icon iconfont icon-jinlingy"></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item" href="{:U('Home/User/orders')}">
				<span class="mui-icon iconfont icon-biaodan"></span>
				<span class="mui-tab-label">我的订单</span>
			</a>
			<a class="mui-tab-item mui-active" href="{:U('Home/User/system')}">
				<span class="mui-icon iconfont icon-user"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>

		</nav>
		<script src="__PUBLIC__/aodai/js/mui.min.js"></script>
		<script src="__PUBLIC__/aodai/js/style.js"></script>
		<script src="__PUBLIC__/aodai/js/jquery-2.1.4.js">
		
		</script>
		<script type="text/javascript">
		</script>
	</body>

</html>
