<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>微信商城</title>
		<link href="__PUBLIC__/aodai/css/mui.min.css" rel="stylesheet" />
		<link href="__PUBLIC__/aodai/css/style.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.qq-sendUrl-btn{
				display: none;
			}
		</style>
	</head>

	<body>
		<!-- 主界面菜单同时移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 菜单容器 -->
				<aside class="mui-off-canvas-left" id="offCanvasSide">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!-- 菜单具体展示内容 -->
                            <volist name="firsttype" id="vo">
							<div class="mui-scroll-title">
								<a href="{:U('Home/Index/all',array('parent_id'=>$vo['id']))}">{$vo.name}</a>
							</div>
                            </volist>
                            <div class="mui-scroll-title">
                                <a href="{:U('Home/Index/all')}">更多</a>
                            </div>
						</div>
					</div>
				</aside>
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav" style="background: #10a0e9;">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide" style="color: #fff;"></a>
					<h1 class="mui-title" style="color: #fff;">澳洲代购</h1>
					<a class="mui-pull-right" href="{:U('Home/Index/sosou')}" style="padding-top: 5px;"><img src="__PUBLIC__/aodai/images/sosou.png" width="100%" /></a>
				</header>
				<nav class="mui-bar mui-bar-tab mui-bar-tit">
					<a class="mui-tab-item mui-active" href="{:U('Home/Index/index')}">
						<span class="mui-icon mui-icon"><img src="__PUBLIC__/aodai/images/index.png" width="100%" /></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item" href="{:U('Home/Cart/shopping')}">
						<span class="mui-icon mui-icon-shopping"><img src="__PUBLIC__/aodai/images/shopping_lax.png" width="100%" /></span>
						<span class="mui-tab-label">购物车</span>
					</a>
					<a class="mui-tab-item" href="{:U('Home/User/orders')}">
						<span class="mui-icon mui-icon"><img src="__PUBLIC__/aodai/images/word.png" width="100%" /></span>
						<span class="mui-tab-label">我的订单</span>
					</a>
					<a class="mui-tab-item" href="{:U('Home/User/system')}">
						<span class="mui-icon mui-icon-system"><img src="__PUBLIC__/aodai/images/system.png" width="100%" /></span>
						<span class="mui-tab-label">个人中心</span>
					</a>
				</nav>
				<!-- 主页面内容容器 -->
				<div class="mui-content mui-content-cot mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<div class="mui-slider">
							<div class="mui-slider-group mui-slider-loop">
								<!--支持循环，需要重复图片节点-->
								<volist name="img" id="vo">
								<div class="mui-slider-item mui-slider-item-duplicate">
									<a href="{:U('Home/Index/all')}"><img src="__PUBLIC__/upload/banner/{$vo.img}"></a>
								</div>
								</volist>
							</div>
						</div>
						<div class="mui-control-item">
							<ul class="mui-table-view mui-grid-view mui-grid-12">
                                <volist name='showtype' id="sv">
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
									<a href="{:U('Home/Index/all',array('parent_id'=>$sv['id']))}"><img src="{$sv.image}" width="90%" />
										<p>{$sv.name}</p>
									</a>
								</li>
                            </volist>
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
									<a href="{:U('Home/Index/all')}"><img src="__PUBLIC__/aodai/images/index08.png" width="90%" />
										<p>更多</p>
									</a>
								</li>
							</ul>
						</div>
						<div class="mui-table-view-cell mui-media mui-ad">
							<a href=""><img class="mui-media-object mui-pull-left" src="__PUBLIC__/aodai/images/voice.jpg">
								<div class="mui-media-body">
									<p class="mui-ellipsis"><strong class="mui-strong">每日公告</strong><span style="padding-left: 5px;">{$ad.ad_content}</span></p>

								</div>
							</a>
						</div>
						<div class="mui-kong"></div>
						<div class="mui-cont-ad">
							<div class="mui-card-content mui-container-conter">
								<div class="mui-media-body mui-media-cont">
									<strong>热销产品</strong><span class="pull-right"><a href="{:U('Home/Index/all')}" >更多></a></span>
								</div>
								<div class="mui-slider">
									<div class="mui-slider-group">
										<!--第一个内容区容器-->
										<div class="mui-slider-item">
											<!-- 具体内容 -->
											<ul class="mui-table-view mui-grid-view mui-grid-12" style="padding: 0px 0px 20px 0 ;">
												<volist name="hot" id="hots">
												<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
													<a href="{:U('Home/Goods/goodsInfo',array('goods_id'=>$hots['goods_id']))}"><img src="{$hots.original_img}" width="100%" style="border: 1px solid #E0E0E0;" />
														<p>{$host.goods_name}</p>
													</a>
												</li>
											</volist>
											</ul>
										</div>

									</div>
								</div>
							</div>
						</div>
						<div class="mui-kong"></div>
						<div class="hot">
							<a href="{:U('Home/Goods/goodsInfo',array('goods_id'=>$tm[0]['goods_id']))}">
							<div class="hot-left">
								<div class="hot-left-top">
									<div class="text">
										<h2>今日特卖</h2>
										<p>品牌大咖一网打尽</p>
									</div>
								</div>
								<div class="hot-right-bot">
									<img src="{$tm[0].original_img}" width="46%" />
								</div>
							</div>
							</a>
							<div class="hot_right">
								<a href="{:U('Home/Goods/goodsInfo',array('goods_id'=>$tm[1]['goods_id']))}">
								<div class="hot-right-top">
									<div class="hot-right-proleft">
										<h2>{$tm[1].goods_name}</h2>
										<p></p>
									</div>
									<div class="hot-right-proright">
										<img src="{$tm[1].original_img}" width="20%" />
									</div>
									</a>
								</div>
								<div class="hot-right-bottom">
									<a href="{:U('Home/Goods/goodsInfo',array('goods_id'=>$tm[2]['goods_id']))}">
									<div class="hot-right-botleft">
										<div class="hot-right-proleft">
											<h2>{$tm[2].goods_name}</h2>
											<p></p>
										</div>
										<div class="hot-right-bot">
											<img src="{$tm[2].original_img}" width="80%" style="text-align: center;" />
										</div>
									</div>
									</a>
									<a href="{:U('Home/Goods/goodsInfo',array('goods_id'=>$tm[3]['goods_id']))}">
									<div class="hot-right-botright">
										<div class="hot-right-proleft">
											<h2>{$tm[3].goods_name}</h2>
											<p></p>
										</div>
										<div class="hot-right-bot">
											<img src="{$tm[3].original_img}" width="51%" style="text-align: center;" />
										</div>
									</div>
									</a>
								</div>
							</div>
							<div class="live">
								<div class="live-line">
									<div class="live-text"><img src="__PUBLIC__/aodai/images/live.png" width="25%" />猜你喜欢</div>
								</div>
							</div>
						</div>
						<div class="mui-row">
							<volist name='like' id="le">
							<div class="product">
								<a href="{:U('Home/Goods/goodsInfo',array('goods_id'=>$le['goods_id']))}">
									<img src="{$le.original_img}" width="100%" />
									<p>{$le.goods_name}</p>
									<div class="money">
										<div class="money-line">
											<div class="money-text"><span>￥{$le.shop_price}</span> ￥{$le.market_price}</div>
										</div>
									</div>
								</a>
							</div>
						</volist>

						</div>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="__PUBLIC__/aodai/js/mui.min.js"></script>
		<script src="__PUBLIC__/aodai/js/style.js"></script>
	</body>

</html>
