<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>全部分类</title>
		<link href="__PUBLIC__/aodai/css/mui.min.css" rel="stylesheet" />
		<link href="__PUBLIC__/aodai/css/style.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bg">
			<div class="mui-pull-left">
				<a href="{:U('Home/Index/index')}" title="" ><img src="__PUBLIC__/aodai/images/top_arrowleft.png" /></a>
			</div>
			<h1 class="mui-title">全部分类</h1>
		</header>

		<div class="mui-content mui-row mui-fullscreen mui-content-cot">
			<div class="left-label">
				<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
					<volist name="firsttype" id="v">
					<a class="mui-control-item" href="{:U('Home/Index/all',array('parent_id'=>$v['id']))}">{$v.name}</a>
					</volist>
					<!-- <a class="mui-control-item" href="javascript:void(0);">其他分类</a> -->
				</div>
			</div>
			<div class="right-conten">
				<div id="segmentedControlContents" class="mui-col-xs-12">
					<div id="content1" class="mui-control-content mui-active">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<div class="mui-row mui-right-all">
									<div class="product">
										<a href="{:U('Home/Index/all')}" >
											<img src="__PUBLIC__/aodai/images/classify.jpg" />
											<p>全部</p>
										</a>
									</div>
									<volist name='alltype' id='vo'>
									<div class="product">
										<a href="{:U('Home/Goods/index',array('parent_id'=>$vo['id']))}" >
											<img src="{$vo.image}" />
											<p>{$vo.name} </p>

										</a>
									</div>
									</volist>

								</div>
							</li>
						</ul>
					</div>

				</div>

			</div>
		<script src="__PUBLIC__/aodai/js/mui.min.js"></script>
        <script src="__PUBLIC__/aodai/js/style.js"></script>
	</body>

</html>
